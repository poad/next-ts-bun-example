name: Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
    - main

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install

    - name: lint
      run: bun run lint

    - name: Build Next.js app
      run: bun run --bun build
